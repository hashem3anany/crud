<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    
    <h3 class="text-center text-danger mt-3">This Website Made by Hashem Nour Alenany</h3>
    <div class="w-75 mx-auto py-3">

        <h3 class="fw-bolder my-2">Product Managment System</h3>

        <label for="productNameInput">ProductName :</label>
        <input type="text" class="form-control mb-3" id="productNameInput">

        <label for="ProductPriceInput">ProductPrice :</label>
        <input type="number" class="form-control mb-3" id="productPriceInput">

        <label for="ProductCategoryInput">ProductCategory :</label>
        <input type="text" class="form-control mb-3" id="productCategoryInput">

        <label for="ProductDescInput">ProductDesc :</label>
        <textarea type="text" class="form-control mb-3" id="productDescInput"></textarea>
        <button onclick="  addProduct(); " id="addbtn" class="btn btn-info">add Product</button>
    </div>
    <div class="w-75 p-3 mx-auto my-3">
        <label for="searchProductsInput">Search For Product By Name:</label>
        <input type="text" oninput="serachForProduct(this.value)" class="form-control mb-3" id="searchProductsInput">
    </div>
    <table class="table w-75 mx-auto my-4">
        <thead>
            <th>Index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">
         
        </tbody>
    </table>



    <script src="js/main.js"></script>
</body>

</html>
